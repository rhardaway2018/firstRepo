<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>
    <div class="row">
        <form name="tipForm"  method="post">
            <label for="bill">Bill Amount</label>
            <input type="number" id="bill" name="bill" placeholder=" $" step="any">
            
            <label for="tipPer">Tip Percentage</label>
            <input type="number" id="tipPer" name="tipPer" placeholder=" %" step="any">
            
            <input class="submit" type="button" onclick="return processForm()" value="Submit">
        </form>
    </div>
    <div class="row">
        <div class="col-1-of-2">
            <div id="bill__total">
                <h2>Total Bill</h2>
                <p id="bill__total--value"></p>
            </div>
        </div>
        <div class="col-1-of-2">
            <div id="tip__total">
                <h2>Tip Amount</h2>
                <p id="tip__total--value"></p>
            </div>
        </div>
    </div>
</body>
</html>
